<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập số: <input type="number" name="so" id="so"><br><br>
Hệ số: <select id="chon">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    </select><br><br>
<button onclick="show()">Show</button>
</body>
</html>
<script>
    function show(){
        alert(document.getElementById("so").value * document.getElementById("chon").value);
    }
</script>
